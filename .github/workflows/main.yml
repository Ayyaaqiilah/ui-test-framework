name: Run Cucumber UI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Install Chrome
        run: |
          sudo apt update
          sudo apt install -y google-chrome-stable
          google-chrome-stable --version  # Optional: confirm version

      - name: Run tests with Gradle
        run: ./gradlew clean test
        continue-on-error: true  # biar workflow tetap lanjut ke step berikutnya walau test gagal

      - name: Upload Test Reports (HTML)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: html-test-report
          path: build/reports/tests/test

      - name: Upload JUnit XML Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-results
          path: build/test-results/test
